buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id 'java-library'
	id 'org.springframework.boot' version "${springBoot}"
	id 'io.spring.dependency-management' version "${dependencyManagement}"
}

allprojects {

	apply plugin: 'org.springframework.boot'
	apply plugin: 'idea'
	apply plugin: 'io.spring.dependency-management'
	apply plugin: 'java-library'
	apply plugin: 'java'
	
	group = 'com.example'
	version = '1.0.0-SNAPSHOT'
	sourceCompatibility = '11'

	repositories {
		mavenCentral()
	}

	dependencyManagement {
		dependencies {
			dependency 'org.modelmapper:modelmapper:2.3.7'
			dependency 'commons-io:commons-io:2.8.0'
			dependency 'com.google.code.findbugs:jsr305:3.0.2'
			dependency 'io.jsonwebtoken:jjwt:0.9.1'
			dependency 'javax.xml.bind:jaxb-api:2.3.1'
			dependency 'org.springdoc:springdoc-openapi-ui:1.2.32'
			dependency 'com.github.tomakehurst:wiremock:2.27.2'
			dependency 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.3'
		}
	}
	dependencies {
		api 'commons-io:commons-io'
		api 'org.apache.commons:commons-lang3'
		api 'org.slf4j:slf4j-api'
		api 'ch.qos.logback:logback-classic'
		api 'ch.qos.logback:logback-core'
		api 'javax.annotation:javax.annotation-api'

		api 'org.springframework.boot:spring-boot'
		api 'org.springframework.boot:spring-boot-autoconfigure'

		implementation 'com.google.code.findbugs:jsr305'

		implementation 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'
		testImplementation 'org.projectlombok:lombok'
		testAnnotationProcessor 'org.projectlombok:lombok'

		testImplementation(platform('org.junit:junit-bom:5.7.0'))
		testImplementation('org.junit.jupiter:junit-jupiter')
	}

	task sourcesJar(type: Jar) {
		from project.sourceSets.main.allSource
		manifest = project.tasks.jar.manifest
		archiveClassifier = 'sources'
	}

	task javadocJar(type: Jar) {
		from project.tasks.javadoc.outputs
		manifest = project.tasks.jar.manifest
		archiveClassifier = 'javadoc'
	}

	test {
		useJUnitPlatform()
	}
}

bootJar {
	enabled = false
}
