databaseChangeLog:
  - changeSet:
      id: 1
      author: juy
      changes:
        - createTable:
            tableName: SAMPLE
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: VALUE
                  type: varchar(255)
                  constraints:
                    nullable: false